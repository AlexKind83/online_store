{% extends 'store/base.html' %}
{% load static %}
{% block title %}Сброс пароля{% endblock %}


{% block content %}

<p>Введите свой адрес электронной почты, чтобы получить новый пароль</p>
<form method="post">
  {{ form.as_p }}
  <p><input type="submit" value="Отправить электронное письмо"></p>
  {% csrf_token %}
</form>
{% endblock %}
